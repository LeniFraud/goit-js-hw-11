<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <button
      type="button"
      aria-label="Go to the top"
      class="page-up-btn js-up-btn"
    >
      <svg class="page-up-icon">
        <use href="./images/icons.svg#up-arrow"></use>
      </svg>
    </button>
    <section class="section__gallery">
      <form class="search__form js-search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          class="search__input"
          required
        />
        <button type="submit" class="btn js-search">Search</button>
      </form>
      <div class="container">
        <div class="gallery js-gallery"></div>
        <button type="button" class="btn btn--load is-hidden js-load-more">
          Load more
        </button>
      </div>
    </section>
    <script src="./index.js" type="module"></script>
  </body>
</html>
